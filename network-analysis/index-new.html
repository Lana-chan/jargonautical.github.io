<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<style>
	.links line {
		stroke: #999;
		stroke-opacity: 0.6;
	}
	.nodes circle {
		stroke: #fff;
	  stroke-width: 1.5px;
	}
	text {
	  font-family: sans-serif;
	  font-size: 10px;
	}
	</style>
	<title>D2 network</title>
	<meta name="author" content="jargonautical" />
	<link rel="stylesheet" href="../css/drag-style.css" type="text/css"/>
	<link rel="stylesheet" href="../css/jarg.css" type="text/css"/>
	<link rel="shortcut icon" href="../assets/Jargonautical_web_icon.png"/>
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script type="text/javascript" src="clandata.json"></script>
	<div class='hero-image'></div>
</head>

<svg width="960" height="600"></svg>

<script>

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

var simulation = d3.forceSimulation()
    .force("link", d3.forceLink().id(function(d) { return d.player; }))
    .force("center", d3.forceCenter(width / 2, height / 2))
		.force("charge", d3.forceManyBody(1).strength(1))
		.force("collision", d3.forceCollide(70));

d3.json("clandata.json", function(error, graph) {
  if (error) throw error;

  var link = svg.append("g")
	.attr("class", "links")
      .attr("stroke", "#6495ED")
      .attr("stroke-opacity", 0.6)
    .selectAll("line")
    .data(graph.links)
    .enter().append("line")
      .attr("stroke-width", d => d.weight);

  var node = svg.append("g")
	.attr("class", "nodes")
    .selectAll("g")
		.data(graph.nodes)
		.enter().append("g")
      .attr('class', 'node')

  const scale = d3.scaleOrdinal()
			    .domain([1,2])
			    .range(["lightseagreen", "darkslategray"]);

  var circles = node.append('circle')
      .attr("r", function(d) { return d.role * 10; })
      .attr("fill", function(d) { return scale(d.clan); })

  var labels = node.append("text")
      .text(function(d) {
        return d.code;
      })
      .style('fill', '#fff')
      .style('font-size', '14px')
      .style('font-family', 'sans-serif')
      .attr('x', -5)
      .attr('y', 5);

  // Create a drag handler and append it to the node object instead
  var drag_handler = d3.drag()
      .on("start", dragstarted)
      .on("drag", dragged)
      .on("end", dragended);

  drag_handler(node);

  simulation
      .nodes(graph.nodes)
      .on("tick", ticked);

  simulation.force("link")
      .links(graph.links);

  function ticked() {
    link
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node
        .attr("transform", function(d) {
          return "translate(" + d.x + "," + d.y + ")";
        })
  }
});

function dragstarted(d) {
	if (!d3.event.active) simulation.alphaTarget(0.3).restart();
	d.fx = d.x;
	d.fy = d.y;
}

function dragged(d) {
	d.fx = d3.event.x;
	d.fy = d3.event.y;
}

function dragended(d) {
	if (!d3.event.active) simulation.alphaTarget(0);
	d.fx = null;
	d.fy = null;
}

</script>
<body>

</body>
</html>

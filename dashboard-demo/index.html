<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>MyWorld report staging</title>
	<meta name="description" content="Interim report - client view" />
	<meta name="author" content="jargonautical" />
	<link rel="stylesheet" href="../css/drag-style.css" type="text/css"/>
	<link rel="shortcut icon" href="../assets/Jargonautical_web_icon.png"/>
</head>
<body>
	<h1>Staging</h1>
	Enter Password:
      <input type='text' value='' id='input'><br>
      <input type='checkbox' onclick='protectpasscode()'>Show results
      <p id='output' style='display:none; color: black;'>
				MyWorld Year 2 dashboard</p>
				<iframe title="Dashboard sample" width="1024" height="612" src="" frameborder="0" allowFullScreen="true"></iframe>
				<script>
				  function protectpasscode() {
            var a = document.getElementById('input');
            var b = document.getElementById('output');
            if (a.value === '54') {
               b.style.display = 'block';
            } else {
               b.style.display = 'none';
            }
           }
        </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Embed demo</title>
	<meta name="description" content="A demonstration of Power BI 'publish to web' functionality" />
	<meta name="author" content="jargonautical" />
	<link rel="stylesheet" href="../css/drag-style.css" type="text/css"/>
	<link rel="shortcut icon" href="../assets/Jargonautical_web_icon.png"/>
	<div class='hero-image'></div>
</head>
<body>
	<h1>Dashboard embed</h1>
	<center>
		<input type="password" placeholder="passcode" id="tutorial">
		<button onclick="protectpasscode()">CHECK</button>
		<script>
		function protectpasscode() {
			const result = document.getElementById("tutorial").value;
			let passcode = 12345;
			let space = '';
			if (result == space) {
				alert("Type passcode")
			} else {
				if (result == passcode) {
					document.write("<center><h1>Here's your dashboard</h1><iframe title="Dashboard sample" width="1024" height="612" src="" frameborder="0" allowFullScreen="true"></iframe></center>");
				} else {
					alert("Incorrect Passcode");
					location.reload();
				}
			}
		}
	</script>
</center>
</body>
</html>
</body>

</html>

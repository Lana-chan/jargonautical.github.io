  <!-- decision tree interaction zone -->
  <div class="invisbox-big">
    <div id="canvas" class="dropzone" style="width: 100%; height: 100%; margin: auto;">
      <div style="margin: auto;">
        <svg style="display:none;">
          <symbol id="sort-box" width="100%" height="300" preserveAspectRatio="none">
              <rect width="100%" height="300" style="fill:silver;stroke-width:3;stroke:none" />
              <text x="50%" y="50%" fill="white" dominant-baseline="middle" text-anchor="middle">CARDS</text>
          </symbol>
        </svg>

        <!-- html form -->
        <form>
          <div class="container">
            <!-- ROW 1 -->
            <!-- first sort factor ................................ -->
            <div class="flex-container">
              <div class="invisbox-tiny">
                <p>...</p>
              </div>
              <div class="invisbox-tiny">
                <p>...</p>
              </div>
              <div class="invisbox-tiny">
                <label for="factor1">Choose a factor:</label>
                <select id="factor1" name="factor1">
                  <option value="bathrooms">Bathrooms</option>
                  <option value="bedrooms">Bedrooms</option>
                  <option value="year">Year built</option>
                  <option value="elevation">Elevation</option>
                </select>
              </div>
              <div class="invisbox-tiny">
                <img src="elements/decision.svg" width="100%"/>
              </div>
              <div class="invisbox-med">
              </div>
            </div>
            <!-- ROW 2 ................................ -->
            <div class="flex-container">
            <div class="invisbox-tiny">
              <p>...</p>
            </div>
            <div class="invisbox-tiny">
              <input type="text" placeholder="condition" id="condition1A" name="condition1A"><br>
            </div>
            <div class="invisbox-tiny">
              <img src="elements/neat-arrow-left.svg" width="100%"/>
            </div>
            <div class="invisbox-tiny">
              <p>...</p>
            </div>
            <div class="invisbox-tiny">
              <img src="elements/neat-arrow-right.svg" width="100%"/>
            </div>
            <div class="invisbox-tiny">
              <input type="text" placeholder="condition" id="condition1B" name="condition1B"><br>
            </div>
            <div class="invisbox-tiny">
              <p>...</p>
            </div>
          </div>
          <!-- ROW 3 ................................ -->
          <div class="flex-container">
          <div class="invisbox-fill">
            <input type="text" placeholder="notes" id="count1A" name="count1A"><br>
            <textarea name="notes1" rows="4" cols="20">Write your notes here</textarea>
          </div>
          <div class="invisbox-fill">
            <svg width="100%" height="300" preserveAspectRatio="none">
              <rect width="100%" height="300" style="fill:silver;stroke-width:3;stroke:none" />
              <text x="50%" y="50%" fill="white" dominant-baseline="middle" text-anchor="middle">CARDS</text>
            </svg>
          </div>
          <div class="invisbox-tiny">
            <p>...</p>
          </div>
          <div class="invisbox-fill">
            <svg width="100%" height="300" preserveAspectRatio="none">
              <rect width="100%" height="300" style="fill:silver;stroke-width:3;stroke:none" />
              <text x="50%" y="50%" fill="white" dominant-baseline="middle" text-anchor="middle">CARDS</text>
            </svg>
          </div>
          <div class="invisbox-fill">
            <input type="text" placeholder="count" id="count1B" name="count1B"><br>
          </div>
        </div>
        <!-- ROW 4 -->
          <div class="flex-container">
          <div class="invisbox-tiny">
            <input type="text" placeholder="factor" id="factor2A" name="factor2A"><br>
          </div>
          <div class="invisbox-tiny">
            <img src="elements/decision.svg" width="100%"/>

          <div class="invisbox-tiny">

          <div class="invisbox-tiny">

        </div>
        <!-- ROW 5 -->

      <div class="invisbox-tiny">

      </div>
      <div class="invisbox-tiny">

      <div class="invisbox-tiny">
        <p>...</p>
      </div>
      <div class="invisbox-tiny">

      </div>
      <div class="invisbox-tiny">
        <p>...</p>
      </div>
      <div class="invisbox-tiny">
        <input type="text" placeholder="condition" id="condition2BB" name="condition2BB"><br>
      </div>
    </div>
    <!-- ROW 7 -->
      <div class="flex-container">
      <div class="invisbox-fill">
        <svg width="100%" height="300" preserveAspectRatio="none">
          <rect width="100%" height="300" style="fill:silver;stroke-width:3;stroke:none" />
          <text x="50%" y="50%" fill="white" dominant-baseline="middle" text-anchor="middle">CARDS</text>
        </svg>
      </div>
      <div class="invisbox-fill">
        <svg width="100%" height="300" preserveAspectRatio="none">
          <rect width="100%" height="300" style="fill:silver;stroke-width:3;stroke:none" />
          <text x="50%" y="50%" fill="white" dominant-baseline="middle" text-anchor="middle">CARDS</text>
        </svg>
      </div>
